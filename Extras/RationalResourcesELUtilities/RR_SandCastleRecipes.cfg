// - - - - - - - - Required Component


// Pods
@PART:HAS[#category[Pods],@RESOURCE[ElectricCharge]:HAS[#maxAmount[>799]],!REQUIRED_COMPONENT]
{
	REQUIRED_COMPONENT
	{
		// Name of the part (NOT the title!)
		name = ksp_r_largeBatteryPack

		// The number of parts required. Default is 1.
		amount = 2
	}
}

@PART:HAS[#category[Pods],@RESOURCE[ElectricCharge]:HAS[#maxAmount[>399]],!REQUIRED_COMPONENT]
{
	REQUIRED_COMPONENT
	{
		// Name of the part (NOT the title!)
		name = ksp_r_largeBatteryPack

		// The number of parts required. Default is 1.
		amount = 1
	}
}

@PART:HAS[#category[Pods],@RESOURCE[ElectricCharge]:HAS[#maxAmount[>99]],!REQUIRED_COMPONENT]
{
	REQUIRED_COMPONENT
	{
		// Name of the part (NOT the title!)
		name = batteryPack

		// The number of parts required. Default is 1.
		amount = 1
	}
}

// Science
@PART:HAS[#category[Science],#mass[<1]]
{
	REQUIRED_COMPONENT
	{
		// Name of the part (NOT the title!)
		name = evaScienceKit

		// The number of parts required. Default is 1.
		amount = 1
	}
}
@PART:HAS[#category[Science],#mass[>0.999]]
{
	REQUIRED_COMPONENT
	{
		name = evaScienceKit
		amount = 3
	}
}


