// - - - - - - - - Categories

@MATERIALS_LIST[Default]
{
	@RESOURCE[Ore]
	{
		@name = Metals
		@rate = 0.5
	}
	RESOURCE
	{
		name = Minerals
		rate = 0.5
	}
}


// - - - - - - - - Required Component

// Science
@PART:HAS[#category[Science],#mass[<1]]
{
	REQUIRED_COMPONENT
	{
		// Name of the part (NOT the title!)
		name = evaScienceKit
		// The number of parts required. Default is 1.
		amount = 1
	}
}
@PART:HAS[#category[Science],#mass[>0.999]]
{
	REQUIRED_COMPONENT
	{
		name = evaScienceKit
		amount = 3
	}
}


