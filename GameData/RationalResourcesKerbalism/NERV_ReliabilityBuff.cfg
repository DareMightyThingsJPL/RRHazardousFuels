@PART[nuclearEngine]:NEEDS[FeatureReliability]:FOR[RationalResourcesTest]

	@MODULE[Reliability]:HAS[#type[ModuleEngines*]]
	{
		@repair = Engineer@3
		@rated_operation_duration = 7200
		@rated_operation_duration *= #$/mass$
		@rated_operation_duration /= 1.8
		@rated_ignitions = 90
		Tag = RR
	}
}
@PART[restock-engine-cherenkov]:NEEDS[FeatureReliability,ReStockPlus]:FOR[RationalResourcesTest]

	@MODULE[Reliability]:HAS[#type[ModuleEngines*]]
	{
		@repair = Engineer@3
		@rated_operation_duration = 7200
		@rated_operation_duration *= #$/mass$
		@rated_operation_duration /= 1.8
		@rated_ignitions = 90
		Tag = RR
	}
}
