@PART:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[XenonGas]]]:NEEDS[FeatureReliability]:FOR[RationalResourcesTest]

	@MODULE[Reliability]:HAS[#type[ModuleEngines*]]
	{
		@repair = Engineer@2
		@rated_operation_duration = 3600 // 1hr
		@rated_operation_duration *= #$MODULE[ModuleEnginesFX],0/atmosphereCurve/key,0[1, ]$ // vac Isp
		@rated_ignitions = 90
		Tag = RR
	}
}
