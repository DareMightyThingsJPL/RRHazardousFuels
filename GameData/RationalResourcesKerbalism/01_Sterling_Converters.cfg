	MODULE
	{
		name = ProcessController
		resource = _SplitterSpod
		title = Spodumene Splitter
		Tag = RR
		capacity = 1.5
		@capacity *= #$/refPower$		
	}
	MODULE
	{
		name = ProcessController
		resource = _MineralsSplitter
		title = Minerals Splitter
		Tag = SS
		capacity = 1
