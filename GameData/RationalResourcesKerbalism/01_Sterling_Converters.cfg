		resource = _FFH
		title = Fissile Fuel (Hard)
		Tag = SS
		capacity = 1
		@capacity *= #$/refPower$		
	}	
	MODULE
	{
		name = ProcessController
		resource = _RFF
		title = Refresh Fizzled Fuel
		Tag = SS
		capacity = 1
		@capacity *= #$/refPower$		
	}
	MODULE
	{
		name = ProcessController
		resource = _FP
		title = Fission Pebbles
		Tag = SS
		capacity = 1
		@capacity *= #$/refPower$		
	}	
	MODULE
	{
		name = ProcessController
		resource = _UR
		title = Uranium Refiner
		Tag = SS
		capacity = 1
		@capacity *= #$/refPower$		
	}	
	MODULE
	{
		name = ProcessController
		resource = _US
		title = Uranium Salter
		Tag = SS
		capacity = 1
		@capacity *= #$/refPower$		
	}	
	MODULE
	{
		name = ProcessController
		resource = _RDUU
		title = Recycle Depleted Uranium
		Tag = SS
		capacity = 1
		@capacity *= #$/refPower$		
	}	
	
	MODULE
	{
		name = Configure
		title = Sterling Fission Foundry
		slots = 1
		SETUP
		{
			name = Fissile Fuel (Easy)
			desc = Create molten nuclear salt for the molten salt reactors.
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FFE
			}
		}
		SETUP
		{
			name = Fissile Fuel (Hard)
			desc = Create molten nuclear salt for the molten salt reactors.
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FFH
			}
		}
		SETUP
		{
			name = Refresh Fizzled Fuel
			desc = Remove the spent fuel from nuclear salt and add fresh fuel.
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _RFF
			}
		}
		SETUP
		{
			name = Fission Pebbles
			desc = Create nuclear pebbles for the pebble bed reactors.
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FP
			}
		}
		SETUP
		{
			name = Uranium Refiner
			desc = Refines enriched uranium from uraninite. 
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _UR
			}
		}
		SETUP
		{
			name = Uranium Salter
			desc = Creates nuclear salt for advanced nuclear engines. 
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _US
			}
		}
		SETUP
		{
			name = Recycle Depleted Uranium
			desc = Recycle depleted uranium back to enriched Uranium.
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _RDUU
			}
		}
	}
	
	MODULE:NEEDS[FeatureReliability]
	{
		name = Reliability
		type = ProcessController
		title = #KERBALISM_ChemicalPlant_title//Chemical Plant
		repair = Engineer,Scientist
		mtbf = 72576000
		extra_cost = 1.0
		extra_mass = 0.2
	}
	
}

