	}
	MODULE
	{
		name = ProcessController
		resource = _ExoticMineralsSplitter
		title = ExoticMinerals Splitter
		Tag = SS
		capacity = 1
		@capacity *= #$/refPower$		
	}
	
	MODULE
	{
		name = Configure
		title = Sterling Molten Metal Foundry
