			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _SplitterAl2O3
			}
		}
		SETUP
		{
			name = Monazite Splitter
			desc = Suprisingly, <b>Monazite</b> is fairly common and is full of <b>RareMetals</b> and <b>Oxygen</b>. There's always room for these goods.
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _SplitterMona
			}
		}
		SETUP
		{
			name = Silicates Splitter
