@PART[SMX_RCSDriver]:NEEDS[000RRClassic,MiningExpansion]
{
	@MODULE[ModuleRCSFX]
	{
		@PROPELLANT[ElectricCharge]
		{
			@ratio /= 4
		}
		@PROPELLANT[Ore]
		{
			@name = Rock
		}
	}
}
@PART[SMX_Size0Driver|SMX_Size1Driver]:NEEDS[000RRClassic,MiningExpansion]
{
	@MODULE[ModuleEnginesFX],0
	{
		engineID = Rock
		@PROPELLANT[ElectricCharge]
		{
			@ratio /= 4
		}
		@PROPELLANT[Ore]
		{
			@name = Rock
		}
	}
}