KCT_FUEL_RESOURCES:NEEDS[000RRDefault]
{
	fuelResource = LqdAmmonia
	fuelResource = LqdHydrogen
	fuelResource = LqdMethane
	fuelResource = LqdOxygen
	fuelResource = LqdNitrogen
	fuelResource = LqdCO2
}

// Already defined by KCT if these mods are present so define this only when they are absent so Water is always defined
KCT_FUEL_RESOURCES:NEEDS[000RRDefault,!TacLifeSupport,!Kerbalism]
{
	fuelResource = Water
}
