@PART[RRScoopAtm*]:NEEDS[RationalResources]
{
	InLO2 = 42.06836 // 1500 moles
	InIA = 38.4
	InRP = 0.05
	OutOX = 9.6
	@InLO2 *= #$RRPower$
	@InIA *= #$RRPower$
	@InRP *= #$RRPower$
	@OutOX *= #$RRPower$
	
	+MODULE[ModuleResourceIntake],0
	{
		@resourceName = RamPower
		@checkForOxygen = false
		@intakeSpeed = 5
		machCurve
		{
			key = 0 0 0 0
			key = 0.5 0 0 0
			key = 2 0.02 0 0
			key = 4 0.02 0 0
			key = 9 0 0 0
		}
	}
	RESOURCE
	{
		name = RamPower
		amount = 0
		maxAmount = 1
		@amount *= #$/RRPower$
		@maxAmount *= #$/RRPower$
	}
	
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 2
		Efficiency = #$/RRPower$
		airSpeedStatic = 1200
		ResourceName = LqdAmmonia
		ConverterName = Ram Filter
		StartActionName = Start Ram Filter
		StopActionName = Stop Ram Filter
		ToggleActionName = Toggle Ram Filter
		Tag = RR
	 	INPUT_RESOURCE
	 	{
			ResourceName = RamPower
			Ratio = 0.4
	 	}
	}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = LACE
		StartActionName = Start LACE
		StopActionName = Stop LACE
		ToggleActionName = Toggle LACE
		Tag = RR
		// IsActivated = true
		DefaultShutoffTemp = 0.6
		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = #$/InIA$
		}
		INPUT_RESOURCE
	 	{
			ResourceName = RamPower
			Ratio = #$/InRP$
	 	}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = #$/OutOX$
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RamFilter
		baseVolume = 200
		@baseVolume *= #$/RRPower$
		switcherDescription = Ram Filter
		switcherDescriptionPlural = Ram Filters
		switchInFlight = True
		SUBTYPE
		{
			name = LNH3
			tankType = RR_CryoA
			title = LqdAmmonia
			primaryColor = BurntRed
			secondaryColor = BurntRed
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdAmmonia
				}
			}
		}
		SUBTYPE
		{
			name = LCO2
			tankType = RR_CryoC
			title = LqdCO2
			primaryColor = WarmGrey
			secondaryColor = WarmGrey
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdCO2
				}
			}
		}
		SUBTYPE
		{
			name = Deuterium
			tankType = RR_CryoD
			title = LqdDeuterium
			primaryColor = PowderBlue
			secondaryColor = PowderBlue
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdDeuterium
				}
			}
		}
		SUBTYPE
		{
			name = Helium3
			tankType = RR_CryoHe
			title = LqdHe3
			primaryColor = CloudyBlue
			secondaryColor = CloudyBlue
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdHe3
				}
			}
		}
		SUBTYPE
		{
			name = LH2
			tankType = RR_CryoH
			title = LqdHydrogen
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdHydrogen
				}
			}
		}
		SUBTYPE
		{
			name = LCH4
			tankType = RR_CryoM
			title = LqdMethane
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdMethane
				}
			}
		}
		SUBTYPE
		{
			name = LN2
			tankType = RR_CryoN
			title = LqdNitrogen
			primaryColor = PeacockBlue
			secondaryColor = PeacockBlue
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdNitrogen
				}
			}
		}
		SUBTYPE
		{
			name = LOX
			tankType = RR_CryoO
			title = LqdOxygen
			primaryColor = CadetBlue
			secondaryColor = CadetBlue
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = LqdOxygen
				}
			}
		}
		SUBTYPE
		{
			name = Water
			tankType = RR_Water
			title = Water
			primaryColor = Ocean
			secondaryColor = Ocean
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceHarvester
					ConverterName = Ram Filter
				}
				DATA
				{
					ResourceName = Water
				}
			}
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = LACE
		baseVolume = 200
		@baseVolume *= #$/RRPower$
		switcherDescription = LACE Input
		switcherDescriptionPlural = LACE Input
		switchInFlight = True
		SUBTYPE
		{
			name = IntakeAir
			title = Intake Air
			descriptionSummary = #<b>Inputs</b>: $/InIA$ IntakeAir /s + $/InRP$ RamPower /s. <br><b>Output</b>: $/OutOX$ Oxidizer /s.
		}
		SUBTYPE
		{
			name = LqdOxygen
			title = Liquid Oxygen
			primaryColor = CadetBlue
			secondaryColor = CadetBlue
			descriptionSummary = #<b>Inputs</b>: $/InLO2$ LqdOxygen /s + $/InRP$ RamPower /s. <br><b>Output</b>: $/OutOX$ Oxidizer /s.
			descriptionDetail = Liquid Air Cycle requires discrete Oxygen. This option is necessary for planets that don't have IntakeAir but still have some amount of Oxygen thanks to their resource configuration.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
					ConverterName = LACE
				}
				DATA
				{
					INPUT_RESOURCE
					{
						ResourceName = IntakeAir
						Ratio = #$/InIA$
					}
					INPUT_RESOURCE
					{
						ResourceName = RamPower
						Ratio = #$/InRP$
					}
					OUTPUT_RESOURCE
					{
						ResourceName = Oxidizer
						Ratio = #$/OutOX$
					}
				}
			}
		}
	}
}

