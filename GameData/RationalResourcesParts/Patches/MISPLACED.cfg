@PART[RRScoopAtm*]:NEEDS[CommunityResourcePack]
{
	+MODULE[ModuleResourceIntake]
	{
		@resourceName = IntakeAtm
		@checkForOxygen = false
	}
	+RESOURCE[IntakeAir]
	{
		@name = IntakeAtm
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = LACE (IntakeAir)
		StartActionName = Start LACE (IntakeAir)
		StopActionName = Stop LACE (IntakeAir)
		ToggleActionName = Toggle LACE (IntakeAir)
		Tag = RR
		// IsActivated = true
		DefaultShutoffTemp = 0.6
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 56738
			@Ratio *= #$/RRPower$
		}
		OUTPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 16
			@Ratio *= #$/RRPower$
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = LACE (Oxidizer)
		StartActionName = Start LACE (Oxidizer)
		StopActionName = Stop LACE (Oxidizer)
		ToggleActionName = Toggle LACE (Oxidizer)
		Tag = RR
		// IsActivated = true
		DefaultShutoffTemp = 0.6
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 56738
			@Ratio *= #$/RRPower$
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 14
			@Ratio *= #$/RRPower$
		}
	}
}


@PART[RRScoopAtm*]:NEEDS[ClassicStock,!CommunityResourcePack]
{
	+MODULE[ModuleResourceIntake]
	{
		@resourceName = Atmosphere
		@checkForOxygen = false
	}
	+RESOURCE[IntakeAir]
	{
		@name = Atmosphere
	}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Oxium Compressor
		StartActionName = Start Oxium Compressor
		StopActionName = Stop Oxium Compressor
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		Tag = RR
		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 1
			@Ratio *= #$/RRPower$
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
			@Ratio *= #$/RRPower$
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxium
			Ratio = 1
			@Ratio *= #$/RRPower$
			DumpExcess = false
		}
	}
}